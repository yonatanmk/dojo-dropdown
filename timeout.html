<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8"/>
    <title>Hello DOJO</title>
  </head>
  <body>
    <h1 id="test">Hello World!</h1>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script> -->
    <script src="dojo-release-1.16.3/dojo/dojo.js"></script>
    <script>
      dojo.ready(
        function() {
          const node = dojo.byId("test");
          console.log(node.innerHTML);
          setTimeout(() => node.innerHTML = 'A Whole New Hello World', 2000)
        }
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8"/>
    <title>Hello DOJO</title>
  </head>
  <!-- <link rel="stylesheet" href="dojo-release-1.16.3/dijit/themes/claro/claro.css"></link> -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dijit/themes/claro/claro.css"></link>
  <body class="claro">
    <h1>DEMO : DIJIT SELECT BOX</h1>
    <select name="basic" id="multiSelect" data-dojo-type="dijit/form/MultiSelect">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
    </select>

    <button onClick="alert(dijit.byId('multiSelect').get('value'));">Value</button>

    <br />

    <select name="basic" id="comboBox" data-dojo-type="dijit/form/ComboBox">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
    </select>

    <button onClick="alert(dijit.byId('comboBox').get('value'));">Value</button>

    <br />

    <select name="basic" id="filterSelect" data-dojo-type="dijit/form/FilteringSelect">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
    </select>

    <button onClick="alert(dijit.byId('filterSelect').get('value'));">Value</button>
    <button onClick="alert(dijit.byId('filterSelect').get('displayedValue'));">Displayed Value</button>


    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js" data-dojo-config="async:false, parseOnLoad:true"></script>
    <!-- <script src="dojo-release-1.16.3/dojo/dojo.js"></script> -->
    <script>
      require(["dojo/parser", "dijit/form/Select", "dijit/form/MultiSelect", "dijit/form/ComboBox", "dijit/form/FilteringSelect", "dojo/domReady"])
    </script>
  </body>
</html>
